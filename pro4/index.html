<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Green Point Global</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItems"
                aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navItems">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"> <b>Aravind KS</b> </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> <b>Log out</b> </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container">
        <div class="row">
            <div class="col-md">
                <div class="content">
                    <h1>Join the Community</h1>
                    <form action="">
                        <label for="">Name</label>
                        <input id="data" type="text" placeholder="Type your Name" required> <br>
                            <p><span class="emsg hidden">Please Enter a Valid Name</span></p>
                        <br>

                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="Type your DOB" required> <br>
                        <br>

                        <label form="">Gender</label>
                        <select name="gender" id="gender">
                            <option value="none">Not mentioned</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select> <br>
                        <br>

                        <label for="">E-mail</label>
                        <input id='email' type="email" placeholder="Type your E-mail" required> <br>
                            <p><span class="emsg1 hidden">Please enter a valid email</span></p>
                        <br>

                        <label for="">Phone</label>
                        <input id="phone" type="text" placeholder="Type your Phone" required> <br>
                            <p><span class="emsg2 hidden">Please enter a valid phone number</span></p>
                        <br>

                        <label for="">Address</label>
                        <textarea type="text" placeholder="Type your address"></textarea> <br>
                        <br>

                        <button type="submit" id="confirm">Add Member</button>
                        <button type="button" id="cancel">Remove Member</button>
                    </form>
                </div>
            </div>
            <div class="col-md">
                <div class="content response">
                    <h3>Team members <span class="badge badge-light" id="badge">0</span></h3>
                    <ul id="chat">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <footer class="text-white bg-dark p-3">
        <div class="container">
            <p>Aravind KS
                <hr>
                Copyright &copy; 2021
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
